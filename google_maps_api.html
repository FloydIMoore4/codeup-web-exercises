
<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiu529GlKHmJux4rdMOTFCCRQ-TDT-AFo"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";
//
        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 17,

            // This sets the center of the map at our location
            center: {
////                lat:  29.426791,
////                lng: -98.489602
                lat:38.840902,
                lng : -104.773767
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        // Create lat and long for our marker position
        var fargos = { lat:38.840902,
            lng : -104.773767  };


// Add the marker to our existing map
        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Fargos</h1>'+
            '<div id="bodyContent">'+
            '<p>The difference between <b>Fargos Pizza Company</b> is practically everything! ' +
            'From our glittering Victorian Architecture to our genuine player piano, '+
            'we are likely the most unique family dining establishment you have ever seen!  '+
            'But looks aren\'t everything --- so we offer a choice of twenty-five great pizzas, '+
            'our special pastas, sandwiches and even a salad bar . . . so YOU can make the salad YOU have been waiting for! '+
            'Compliment your dinner choice with a beverage from our fountain. Then top it off with one of our dessert favorites!  '+
            'The atmosphere is casual, so come as you are, and bring the whole family! We have a Game Room and specialties for Kids. '+
            '</p>'+

            '</div>'+
            '</div>';
        var image =
        var marker = new google.maps.Marker({
            animation: google.maps.Animation.DROP,
            position: fargos,
            map: map
        });
        // Create a new infoWindow object with content
        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

// Open the window using our map and marker
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });


// Set our address to geocode
//        var address = "300 Alamo Plaza, San Antonio, TX, 78205";
        var address = "2910 E Platte Ave, Colorado Springs, CO 80909";
// Init geocoder object
        var geocoder = new google.maps.Geocoder();

// Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

            // Check for a successful result
            if (status === google.maps.GeocoderStatus.OK) {

                // Recenter the map over the address
                map.setCenter(results[0].geometry.location);
            } else {

                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });
    })();
    <img src="img/pizza.png"/></script>
</body>
